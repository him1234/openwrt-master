name: 发布测试

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master
      - name: Gzip
        run: |
          tar --warning=no-file-changed -czvf release.tar.gz ./package
          
      - uses: majkrzak/create-release@master
        with:
            token: ${{secrets.RELEASES_TOKEN}}
            name: My lovely release
            code: latest
            prerelease: true
            assets: >
                release.tar.gz:target:
          

